{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{% static 'Event_App/css/forgotpassword.css' %}">
    
</head>
<body>
    <div class="background">
        <div class="card">

            <div class="flex items-center gap-2">
                <div class="w-10 h-10 flex items-center justify-center bg-primary rounded-full text-white">
                    <i class="ri-plant-line ri-lg"></i>
                </div>
            </div>

            <p class="welcome">Reset Your Password</p>
            <p class="instruction">Enter your email address below to receive password reset instructions.</p>

            <form action="/forgot-password" method="post">
                {% csrf_token %}

                <label for="email">Email address</label>
                <div class="input-group">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <button type="submit" class="continue-btn">Send Reset Link</button>

                <p class="back-to-login">
                    <a href="{% url 'login' %}"><i class="fas fa-arrow-left"></i> Back to Login</a>
                </p>
            </form>
        </div>
    </div>


    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"  crossorigin="anonymous"></script>
</body>
</html>
