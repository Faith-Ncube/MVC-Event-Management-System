{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{% static 'Event_App/css/signup.css' %}">
    
</head>
<body>
    <div class="background">
        <div class="card">
            <p class="welcome">Create Account</p>
            <p class="instruction">Please fill in the details below to sign up</p>
            <form action="/signup" method="post">
                {% csrf_token %}

                <label for="fullname">Full Name</label>
                <div class="input-group">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
                </div>

                <label for="email">Email address</label>
                <div class="input-group">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <label for="password">Password</label>
                <div class="input-group">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <label for="confirm_password">Confirm Password</label>
                <div class="input-group">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter your password">
                </div>

                <div class="remember">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms & Conditions</label>
                </div>

                <button type="submit" class="continue-btn">Sign Up</button>

                <p class="signup-link">
                    Already have an account? <a href="{% url 'login' %}">Log In</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Optional: Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"  crossorigin="anonymous"></script>
</body>
</html>
